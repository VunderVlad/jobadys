<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Page</title>
    <link rel="stylesheet" href="/StyleSheets/general.css">
    <link rel="stylesheet" href="/StyleSheets/style.css">
</head>
<body class="bg-gray">
    <header id="header" class="bg-red"></header>
    <section class="cover-sec p-relative w-100">
        <img src="/Images/cover.png" alt="cover" class="w-100">
        <div class="add-pix-box w-100 p-absolute fs-16">
            <div class="container">
                <form action="#" class="d-flex">
                    <input type="file" name="" id="file">
                    <label for="file" class="t-uppercase bg-white c-red b-rd-3 pointer">change image</label>
                </form>
            </div>
        </div>
    </section>
    <main>
        <div class="conteiner">
            <div class="main-sec d-flex flex-d-column flex-d-l-row">
                <div class="left">
                    <div class="box box-1">
                        <div class="user-profile bg-white w-100 t-c">
                            <div class="user-pro-img p-relative t-c w-100">
                                <img src="/Images/image.png" alt="userImg" class="b-rd-50">
                                <div class="add-pic p-absolute">
                                    <input type="file" name="" id="pic">
                                    <label for="pic">
                                        <i class="fas fa-camera bg-red c-white b-rd-50 t-c fs-14 pointer"></i>
                                    </label>
                                    <div class="user-pro-status w-100">
                                        <ul class="flw-status d-flex align-items-center justify-content-center">
                                            <li>
                                                <span class="t-capitalize c-lightGray fs-16 d-block">following</span>
                                                <b class="fs-20 c-black">14</b>
                                            </li>
                                            <li>
                                                <span class="t-capitalize c-lightGray fs-16 d-block">followers</span>
                                                <b class="fs-20 c-black">24</b>
                                            </li>
                                        </ul>
                                    </div>
                                    <ul class="social-links">
                                        <li>
                                            <a href="#" class="w-100 c-blue fs-14 d-flex a">
                                                <i class="fas fa-globe-europe fs-20"></i>
                                                www.titovv.ua
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="w-100 c-blue fs-14 d-flex a">
                                                <i class="fab fa-facebook-square fs-20"></i>
                                                http://www.facebook.com/john...
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="w-100 c-blue fs-14 d-flex a">
                                                <i class="fab fa-instagram fs-20"></i>
                                                http://www.instagram.com/john...
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="middle">

                </div>
                <div class="right">

                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/69659ae73d.js" crossorigin="anonymous"></script>
    <script src="/JavaScrypt/main.js"></script>
</body>
</html>
